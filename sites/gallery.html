  <body>
    <header>
      <section class="modal modal__hidden">
        <button class="modal__btn--close">
          <img src="../images/close.svg" alt="" />
        </button>
        <form
          action="https://getform.io/f/1516e33c-7d9b-4b58-9f52-be68e1498696"
          method="POST"
        >
          <span class="required" style="font-size: 0.7rem; margin-bottom: 1rem"
            >* Wymagane</span
          >
          <div class="form__wrapper">
            <div class="input__wrapper">
              <label for="name"><span class="required">* </span>Imię:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input__wrapper">
              <label for="surname"
                ><span class="required">* </span>Nazwisko:</label
              >
              <input type="text" id="surname" name="surname" required />
            </div>
          </div>
          <div class="form__wrapper">
            <div class="input__wrapper">
              <label for="surname"><span class="required">* </span>Mail:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input__wrapper">
              <label for="surname">Numer telefonu:</label>
              <input type="number" id="phone" name="phone" pattern="[0-9]{9}" />
            </div>
          </div>
          <div class="input__wrapper">
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button class="submit--form__btn" type="submit">Wyślij</button>
        </form>
      </section>
      <div class="overlay overlay__hidden"></div>
      <button class="back--to--top back--to--top__hidden">
        <img
          class="back--to--top__icon"
          src="../images/go-to-top.svg"
          alt="up-arrow"
        />
      </button>
      <div class="progress-bar"></div>
